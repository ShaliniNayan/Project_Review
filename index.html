<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <header id="header">
      <div class="img-div">
        <img 
          src="https://cdn.freecodecamp.org/testable-projects-fcc/images/product-landing-page-logo.png" 
          alt="logo" id="header-img"
        />
      </div>
      <nav id="nav-bar">
        <a href="#header" class="nav-link">Home</a>
        <a href="#video" class="nav-link">Video</a>
        <a href="#form" class="nav-link">Form</a>
      </nav>
    </header>
    <div class="container"></div>
    <section id="hero" class="body-div">
      <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/y8Yv4pnO7qc" title="Roman Carnival Overture Op. 9 for Five Trombones" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      <div class="container">
      </div>
      <form id="form" method="post" action="https://www.freecodecamp.com/email-submit">
        <input id="email" name="email" placeholder="Enter your Email address" type="email" required/>
        <input id="submit" type="submit" value="click here to submit"/>
      </form>
    </section>
    <script  src="js/index.js"></script>
  </body>
</html>
